apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: job-controller
  name: job-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job-controller
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: job-controller
      name: job-controller
    spec:
      containers:
        - name: controller
          image: us.gcr.io/dev-trials-q/job-controller:v0.7
          ports:
            - containerPort: 5000
          env:
            - name: HOST_URL
              value: "https://35.193.124.71"
            - name: CACERT
              value: ""
            - name: TOKEN
              value: ""
          livenessProbe:
            httpGet:
              port: 5000
              path: /healthz
            initialDelaySeconds: 3
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 5000
              path: /healthz
            initialDelaySeconds: 3
            periodSeconds: 5
